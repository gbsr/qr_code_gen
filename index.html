<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>52 weeks of code #1 - QR Code Generator</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<h1>QR Code Generator</h1>
			<form id="generateForm">
				<label for="url">Please Enter URL and press Enter:</label>
				<div class="form-item">
					<input
						type="text"
						id="url"
						class="input"
						placeholder="https://www.mydomain.com"
						aria-label="URL to generate QR Code for" />
				</div>
			</form>

			<div class="card" id="card"></div>

			<button type="button" id="downloadBtn">Download</button>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
			integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>

		<script src="./js/qrGen.js"></script>
	</body>
</html>
